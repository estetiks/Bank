<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/main.css">
    <title>Restore user</title>
</head>
<body>
    <section id="input">
    <form method="post">
        <label for="recovery_data">Restore user<label>
        <input type="text" id="recovery_data" name="recovery_data"></input>
        <button type="submit">restore</button>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                {% if category == 'error' %}
                <div class="alert-error" role="alert">
                    {{message}}
                </div>
                {% else %}
                <div class="alert-success" role="alert"></div>
                    {{message}}
                </div>
                {% endif %}
            {% endfor %}
        {% endif %}
    {% endwith %}
    </section>
</body>
</html>
